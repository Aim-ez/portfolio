name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a virtual machine running Ubuntu
    container:
      image: node:20  # Use a Node.js Docker container with version 20

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v3  # Use the latest version of checkout

      # Set up Node.js environment (make sure the Node version is compatible)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20 as defined in the container

      # Install dependencies using npm ci (for a clean install)
      - run: npm ci

      # Build the project using npm
      - run: npm run build

      # Deploy the project to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install --save gh-pages  # Install gh-pages to deploy to GitHub Pages
          npm run deploy  # Run the deploy script (ensure this exists in package.json)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
