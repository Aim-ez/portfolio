name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a virtual machine running Ubuntu

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3  # Use the latest version of checkout

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can change this to your desired version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build  # Ensure this builds your project

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install --save gh-pages  # Install gh-pages if it's not already installed
          npm run deploy  # This runs the gh-pages deploy script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided token to authenticate the deployment
